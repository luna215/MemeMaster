<mat-toolbar>
  <span routerLink="/">MemeMaster</span>
  <span class="example-spacer"></span>
  <button mat-stroked-button *ngIf="userIsAuthenticated" routerLink="/create" class="example-icon">create</button>
  <button mat-stroked-button *ngIf="!userIsAuthenticated" routerLink="/login" class="example-icon">login</button>
  <button mat-stroked-button *ngIf="userIsAuthenticated" (click)="logUserOut()"class="example-icon">logout</button>
</mat-toolbar>
